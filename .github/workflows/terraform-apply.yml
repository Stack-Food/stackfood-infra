name: "AWS / PROD / Terraform Apply"

on:
  workflow_dispatch:

jobs:
  plan_and_apply:
    name: Plan and Apply
    runs-on: ubuntu-22.04
    environment:
      name: Production
    defaults:
      run:
        working-directory: ./terraform/aws/main

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Substitua pela sua regiÃ£o
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
      - name: Verify AWS Identity
        run: aws sts get-caller-identity
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialise Terraform
        run: terraform init -input=false
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_WORKSPACE: "Production"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -var-file="../env/prod.tfvars" -var="cloudflare_api_token=$CLOUDFLARE_API_TOKEN" -input=false -no-color -out=tfplan
          terraform show -no-color tfplan
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_WORKSPACE: "Production"

      - name: Create artifacts directory
        if: always()
        run: mkdir -p ../../../artifacts

      - name: Save Plan Output
        if: always()
        run: |
          if [ -f tfplan ]; then
            terraform show -no-color tfplan > ../../../artifacts/terraform-plan.txt
          fi
          echo "Plan status: ${{ steps.plan.outcome }}" > ../../../artifacts/plan-summary.txt

      - name: Upload Plan Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.run_id }}
          path: artifacts/
          retention-days: 15

      - name: Terraform Apply
        if: steps.plan.outcome == 'success'
        id: apply
        run: terraform apply -var-file="../env/prod.tfvars" -var="cloudflare_api_token=$CLOUDFLARE_API_TOKEN" -auto-approve -input=false -no-color tfplan
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_WORKSPACE: "Production"

      - name: Wait for SonarQube to be ready
        if: steps.apply.outcome == 'success'
        run: |
          echo "Waiting for SonarQube to be ready..."
          for i in {1..60}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://sonar.stackfood.com.br/api/system/status")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "SonarQube is ready!"
              break
            fi
            echo "Attempt $i/60: SonarQube not ready yet (HTTP: $HTTP_CODE), waiting 10 seconds..."
            sleep 10
          done

      - name: Change SonarQube Admin Password
        if: steps.apply.outcome == 'success'
        run: |
          SONARQUBE_URL="https://sonar.stackfood.com.br"
          OLD_PASSWORD="$SONAR_OLD_ADMIN_PASSWORD"
          NEW_PASSWORD="$SONAR_ADMIN_PASSWORD"
          ADMIN_USER="admin"

          echo "Checking and changing admin password in SonarQube if needed..."

          # Validate that NEW_PASSWORD is not empty
          if [ -z "$NEW_PASSWORD" ]; then
            echo "WARNING: SONAR_ADMIN_PASSWORD is not set. Skipping password change."
            exit 0
          fi

          # Wait for SonarQube to be accessible externally
          for i in {1..30}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SONARQUBE_URL/api/system/status")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "SonarQube is accessible!"
              break
            fi
            echo "Waiting for SonarQube to be accessible... (attempt $i/30)"
            sleep 10
          done

          # Check if old password still works
          echo "Checking if password needs to be changed..."
          AUTH_CHECK=$(curl -s -o /dev/null -w "%{http_code}" -u "$ADMIN_USER:$OLD_PASSWORD" "$SONARQUBE_URL/api/system/status")

          if [ "$AUTH_CHECK" != "200" ]; then
            echo "Old password no longer works. Assuming password was already changed."
            echo "Verifying new password works..."
            NEW_AUTH_CHECK=$(curl -s -o /dev/null -w "%{http_code}" -u "$ADMIN_USER:$NEW_PASSWORD" "$SONARQUBE_URL/api/system/status")
            if [ "$NEW_AUTH_CHECK" = "200" ]; then
              echo "New password is already active. No action needed."
              exit 0
            else
              echo "WARNING: Neither old nor new password works. Manual intervention may be required."
              exit 0
            fi
          fi

          # Try to change the admin password
          echo "Attempting to change password..."
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -u "$ADMIN_USER:$OLD_PASSWORD" \
            -X POST "$SONARQUBE_URL/api/users/change_password" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "login=$ADMIN_USER" \
            -d "previousPassword=$OLD_PASSWORD" \
            -d "password=$NEW_PASSWORD")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          echo "HTTP Code: $HTTP_CODE"
          echo "Response Body: $BODY"

          if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "Admin password changed successfully!"
          else
            echo "WARNING: Failed to change admin password. HTTP code: $HTTP_CODE"
            echo "Response: $BODY"
            echo "Continuing pipeline execution..."
          fi
        env:
          SONAR_ADMIN_PASSWORD: ${{ vars.SONAR_ADMIN_PASSWORD }}
          SONAR_OLD_ADMIN_PASSWORD: ${{ vars.SONAR_OLD_ADMIN_PASSWORD }}

      - name: Configure GitHub Integration
        if: steps.apply.outcome == 'success'
        run: |
          SONARQUBE_URL="https://sonar.stackfood.com.br"
          ADMIN_USER="admin"
          ADMIN_PASS="$SONAR_ADMIN_PASSWORD"

          echo "Configuring GitHub integration in SonarQube..."

          # Configure GitHub App settings using the correct API endpoint
          echo "Creating GitHub App configuration..."

          # Save private key to a temporary file to preserve formatting
          printf "%s" "$SONAR_GITHUB_PRIVATE_KEY" > /tmp/private_key.pem

          # Build curl command with private key from file
          if [ -n "$SONAR_GITHUB_WEBHOOK_SECRET" ]; then
            curl -s -w "\n%{http_code}" -u "$ADMIN_USER:$ADMIN_PASS" -X POST "$SONARQUBE_URL/api/alm_settings/create_github" \
              -d "key=github" \
              -d "appId=$SONAR_GITHUB_APP_ID" \
              -d "clientId=$SONAR_GITHUB_CLIENT_ID" \
              -d "clientSecret=$SONAR_GITHUB_CLIENT_SECRET" \
              --data-urlencode "privateKey@/tmp/private_key.pem" \
              -d "url=https://api.github.com" \
              -d "webhookSecret=$SONAR_GITHUB_WEBHOOK_SECRET" > /tmp/sonar_response.txt
          else
            curl -s -w "\n%{http_code}" -u "$ADMIN_USER:$ADMIN_PASS" -X POST "$SONARQUBE_URL/api/alm_settings/create_github" \
              -d "key=github" \
              -d "appId=$SONAR_GITHUB_APP_ID" \
              -d "clientId=$SONAR_GITHUB_CLIENT_ID" \
              -d "clientSecret=$SONAR_GITHUB_CLIENT_SECRET" \
              --data-urlencode "privateKey@/tmp/private_key.pem" \
              -d "url=https://api.github.com" > /tmp/sonar_response.txt
          fi

          # Clean up private key file
          rm -f /tmp/private_key.pem

          HTTP_CODE=$(tail -n1 /tmp/sonar_response.txt)
          BODY=$(head -n-1 /tmp/sonar_response.txt)

          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "204" ]; then
            echo "GitHub integration configured successfully!"
            echo "Response: $BODY"
          else
            echo "Failed to configure GitHub integration. HTTP code: $HTTP_CODE"
            echo "Response: $BODY"
            # Don't fail if the configuration already exists
            if echo "$BODY" | grep -q "already exists"; then
              echo "GitHub App configuration already exists, continuing..."
            else
              rm -f /tmp/sonar_response.txt
              exit 1
            fi
          fi

          rm -f /tmp/sonar_response.txt
        env:
          SONAR_ADMIN_PASSWORD: ${{ vars.SONAR_ADMIN_PASSWORD }}
          SONAR_GITHUB_APP_ID: ${{ secrets.SONAR_GITHUB_APP_ID }}
          SONAR_GITHUB_CLIENT_ID: ${{ secrets.SONAR_GITHUB_CLIENT_ID }}
          SONAR_GITHUB_CLIENT_SECRET: ${{ secrets.SONAR_GITHUB_CLIENT_SECRET }}
          SONAR_GITHUB_PRIVATE_KEY: ${{ secrets.SONAR_GITHUB_PRIVATE_KEY }}
          SONAR_GITHUB_WEBHOOK_SECRET: ${{ secrets.SONAR_GITHUB_WEBHOOK_SECRET }}

      - name: Post Plan Failure
        if: steps.plan.outcome == 'failure'
        uses: mshick/add-pr-comment@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Terraform Plan **FAILED** (Production):
            ```
            ${{ steps.plan.outputs.stderr }}
            ```
      - name: Post Apply Failure
        if: steps.apply.outcome == 'failure'
        uses: mshick/add-pr-comment@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Terraform Apply **Failed** (Production):
            ```
            ${{ steps.apply.outputs.stderr }}
            ```
