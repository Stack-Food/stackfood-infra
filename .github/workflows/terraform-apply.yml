name: "AWS / PROD / Terraform Apply"

on:
  workflow_dispatch:

jobs:
  plan_and_apply:
    name: Plan and Apply
    runs-on: ubuntu-22.04
    environment:
      name: Production
    defaults:
      run:
        working-directory: ./terraform/aws/main

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Substitua pela sua regiÃ£o
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
      - name: Verify AWS Identity
        run: aws sts get-caller-identity
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialise Terraform
        run: terraform init -input=false
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_WORKSPACE: "Production"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -var-file="../env/prod.tfvars" -var="cloudflare_api_token=$CLOUDFLARE_API_TOKEN" -var="sonarqube_new_admin_password=$SONAR_ADMIN_PASSWORD" -var="github_app_id=$SONAR_GITHUB_APP_ID" -var="github_client_id=$SONAR_GITHUB_CLIENT_ID" -var="github_client_secret=$SONAR_GITHUB_CLIENT_SECRET" -var="github_private_key=$SONAR_GITHUB_PRIVATE_KEY" -input=false -no-color -out=tfplan
          terraform show -no-color tfplan
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_WORKSPACE: "Production"
          SONAR_ADMIN_PASSWORD: ${{ secrets.SONAR_ADMIN_PASSWORD }}
          SONAR_GITHUB_APP_ID: ${{ secrets.SONAR_GITHUB_APP_ID }}
          SONAR_GITHUB_CLIENT_ID: ${{ secrets.SONAR_GITHUB_CLIENT_ID }}
          SONAR_GITHUB_CLIENT_SECRET: ${{ secrets.SONAR_GITHUB_CLIENT_SECRET }}
          SONAR_GITHUB_PRIVATE_KEY: ${{ secrets.SONAR_GITHUB_PRIVATE_KEY }}

      - name: Create artifacts directory
        if: always()
        run: mkdir -p ../../../artifacts

      - name: Save Plan Output
        if: always()
        run: |
          if [ -f tfplan ]; then
            terraform show -no-color tfplan > ../../../artifacts/terraform-plan.txt
          fi
          echo "Plan status: ${{ steps.plan.outcome }}" > ../../../artifacts/plan-summary.txt

      - name: Upload Plan Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.run_id }}
          path: artifacts/
          retention-days: 15

      - name: Terraform Apply
        if: steps.plan.outcome == 'success'
        id: apply
        run: terraform apply -var-file="../env/prod.tfvars" -var="cloudflare_api_token=$CLOUDFLARE_API_TOKEN" -var="sonarqube_new_admin_password=$SONAR_ADMIN_PASSWORD" -var="github_app_id=$SONAR_GITHUB_APP_ID" -var="github_client_id=$SONAR_GITHUB_CLIENT_ID" -var="github_client_secret=$SONAR_GITHUB_CLIENT_SECRET" -var="github_private_key=$SONAR_GITHUB_PRIVATE_KEY" -auto-approve -input=false -no-color tfplan
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_WORKSPACE: "Production"
          SONAR_ADMIN_PASSWORD: ${{ secrets.SONAR_ADMIN_PASSWORD }}
          SONAR_GITHUB_APP_ID: ${{ secrets.SONAR_GITHUB_APP_ID }}
          SONAR_GITHUB_CLIENT_ID: ${{ secrets.SONAR_GITHUB_CLIENT_ID }}
          SONAR_GITHUB_CLIENT_SECRET: ${{ secrets.SONAR_GITHUB_CLIENT_SECRET }}
          SONAR_GITHUB_PRIVATE_KEY: ${{ secrets.SONAR_GITHUB_PRIVATE_KEY }}

      - name: Wait for SonarQube to be ready
        if: steps.apply.outcome == 'success'
        run: |
          echo "Waiting for SonarQube to be ready..."
          for i in {1..60}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://sonar.stackfood.com.br/api/system/status")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "SonarQube is ready!"
              break
            fi
            echo "Attempt $i/60: SonarQube not ready yet (HTTP: $HTTP_CODE), waiting 10 seconds..."
            sleep 10
          done

      - name: Change SonarQube Admin Password
        if: steps.apply.outcome == 'success'
        run: |
          SONARQUBE_URL="https://sonar.stackfood.com.br"
          OLD_PASSWORD="Hunter@1044#"
          NEW_PASSWORD="$SONAR_ADMIN_PASSWORD"
          ADMIN_USER="admin"

          echo "Changing admin password in SonarQube..."

          # Wait for SonarQube to be accessible externally
          for i in {1..30}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SONARQUBE_URL/api/system/status")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "SonarQube is accessible!"
              break
            fi
            echo "Waiting for SonarQube to be accessible... (attempt $i/30)"
            sleep 10
          done

          # Change the admin password
          RESPONSE=$(curl -s -w "\n%{http_code}" -u "$ADMIN_USER:$OLD_PASSWORD" -X POST "$SONARQUBE_URL/api/users/change_password" \
            -d "login=$ADMIN_USER" \
            -d "previousPassword=$OLD_PASSWORD" \
            -d "password=$NEW_PASSWORD")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "Admin password changed successfully!"
          else
            echo "Failed to change admin password. HTTP code: $HTTP_CODE"
            echo "Response: $BODY"
            exit 1
          fi
        env:
          SONAR_ADMIN_PASSWORD: ${{ secrets.SONAR_ADMIN_PASSWORD }}

      - name: Configure GitHub Integration
        if: steps.apply.outcome == 'success'
        run: |
          SONARQUBE_URL="https://sonar.stackfood.com.br"
          ADMIN_USER="admin"
          ADMIN_PASS="$SONAR_ADMIN_PASSWORD"

          echo "Configuring GitHub integration in SonarQube..."

          # Configure GitHub App settings using the correct API endpoint
          echo "Creating GitHub App configuration..."

          # Build curl command dynamically
          if [ -n "$SONAR_GITHUB_WEBHOOK_SECRET" ]; then
            WEBHOOK_PARAM="-d \"webhookSecret=$SONAR_GITHUB_WEBHOOK_SECRET\""
          else
            WEBHOOK_PARAM=""
          fi

          curl -s -w "\n%{http_code}" -u "$ADMIN_USER:$ADMIN_PASS" -X POST "$SONARQUBE_URL/api/alm_settings/create_github" \
            -d "key=github" \
            -d "appId=$SONAR_GITHUB_APP_ID" \
            -d "clientId=$SONAR_GITHUB_CLIENT_ID" \
            -d "clientSecret=$SONAR_GITHUB_CLIENT_SECRET" \
            -d "privateKey=$SONAR_GITHUB_PRIVATE_KEY" \
            -d "url=https://api.github.com" \
            $WEBHOOK_PARAM > /tmp/sonar_response.txt

          HTTP_CODE=$(tail -n1 /tmp/sonar_response.txt)
          BODY=$(head -n-1 /tmp/sonar_response.txt)

          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "204" ]; then
            echo "GitHub integration configured successfully!"
            echo "Response: $BODY"
          else
            echo "Failed to configure GitHub integration. HTTP code: $HTTP_CODE"
            echo "Response: $BODY"
            # Don't fail if the configuration already exists
            if echo "$BODY" | grep -q "already exists"; then
              echo "GitHub App configuration already exists, continuing..."
            else
              rm -f /tmp/sonar_response.txt
              exit 1
            fi
          fi

          rm -f /tmp/sonar_response.txt
        env:
          SONAR_ADMIN_PASSWORD: ${{ secrets.SONAR_ADMIN_PASSWORD }}
          SONAR_GITHUB_APP_ID: ${{ secrets.SONAR_GITHUB_APP_ID }}
          SONAR_GITHUB_CLIENT_ID: ${{ secrets.SONAR_GITHUB_CLIENT_ID }}
          SONAR_GITHUB_CLIENT_SECRET: ${{ secrets.SONAR_GITHUB_CLIENT_SECRET }}
          SONAR_GITHUB_PRIVATE_KEY: ${{ secrets.SONAR_GITHUB_PRIVATE_KEY }}
          SONAR_GITHUB_WEBHOOK_SECRET: ${{ secrets.SONAR_GITHUB_WEBHOOK_SECRET }}

      - name: Post Plan Failure
        if: steps.plan.outcome == 'failure'
        uses: mshick/add-pr-comment@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Terraform Plan **FAILED** (Production):
            ```
            ${{ steps.plan.outputs.stderr }}
            ```
      - name: Post Apply Failure
        if: steps.apply.outcome == 'failure'
        uses: mshick/add-pr-comment@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Terraform Apply **Failed** (Production):
            ```
            ${{ steps.apply.outputs.stderr }}
            ```
