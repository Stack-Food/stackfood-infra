name: "AWS / PROD / Terraform Destroy"

on:
  workflow_dispatch:
jobs:
  plan_and_destroy:
    name: Plan and Destroy
    runs-on: ubuntu-22.04
    environment:
      name: Production
    defaults:
      run:
        working-directory: ./terraform/aws/main

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Substitua pela sua regiÃ£o
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialise Terraform
        run: terraform init -input=false
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_WORKSPACE: "Production"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -var-file="../env/prod.tfvars" -var="cloudflare_api_token=$CLOUDFLARE_API_TOKEN" -var="sonarqube_new_admin_password=$SONAR_ADMIN_PASSWORD" -var="github_app_id=$SONAR_GITHUB_APP_ID" -var="github_client_id=$SONAR_GITHUB_CLIENT_ID" -var="github_client_secret=$SONAR_GITHUB_CLIENT_SECRET" -var="github_private_key=$SONAR_GITHUB_PRIVATE_KEY" -input=false -no-color -out=tfplan
          terraform show -no-color tfplan
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_WORKSPACE: "Production"
          SONAR_ADMIN_PASSWORD: ${{ secrets.SONAR_ADMIN_PASSWORD }}
          SONAR_GITHUB_APP_ID: ${{ secrets.SONAR_GITHUB_APP_ID }}
          SONAR_GITHUB_CLIENT_ID: ${{ secrets.SONAR_GITHUB_CLIENT_ID }}
          SONAR_GITHUB_CLIENT_SECRET: ${{ secrets.SONAR_GITHUB_CLIENT_SECRET }}
          SONAR_GITHUB_PRIVATE_KEY: ${{ secrets.SONAR_GITHUB_PRIVATE_KEY }}

      - name: Create artifacts directory
        if: always()
        run: mkdir -p ../../../artifacts

      - name: Save Plan Output
        if: always()
        run: |
          if [ -f tfplan ]; then
            terraform show -no-color tfplan > ../../../artifacts/terraform-plan.txt
          fi
          echo "Plan status: ${{ steps.plan.outcome }}" > ../../../artifacts/plan-summary.txt

      - name: Upload Plan Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.run_id }}
          path: artifacts/
          retention-days: 15

      - name: Terraform Destroy
        if: steps.plan.outcome == 'success'
        id: destroy
        run: terraform destroy -var-file="../env/prod.tfvars" -var="cloudflare_api_token=$CLOUDFLARE_API_TOKEN" -var="sonarqube_new_admin_password=$SONAR_ADMIN_PASSWORD" -var="github_app_id=$SONAR_GITHUB_APP_ID" -var="github_client_id=$SONAR_GITHUB_CLIENT_ID" -var="github_client_secret=$SONAR_GITHUB_CLIENT_SECRET" -var="github_private_key=$SONAR_GITHUB_PRIVATE_KEY" -auto-approve -input=false -no-color
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_WORKSPACE: "Production"
          SONAR_ADMIN_PASSWORD: ${{ secrets.SONAR_ADMIN_PASSWORD }}
          SONAR_GITHUB_APP_ID: ${{ secrets.SONAR_GITHUB_APP_ID }}
          SONAR_GITHUB_CLIENT_ID: ${{ secrets.SONAR_GITHUB_CLIENT_ID }}
          SONAR_GITHUB_CLIENT_SECRET: ${{ secrets.SONAR_GITHUB_CLIENT_SECRET }}
          SONAR_GITHUB_PRIVATE_KEY: ${{ secrets.SONAR_GITHUB_PRIVATE_KEY }}

      - name: Post Plan Failure
        if: steps.plan.outcome == 'failure'
        uses: mshick/add-pr-comment@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Terraform Plan **FAILED** (Production):
            ```
            ${{ steps.plan.outputs.stderr }}
            ```
      - name: Post destroy Failure
        if: steps.destroy.outcome == 'failure'
        uses: mshick/add-pr-comment@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Terraform destroy **Failed** (Production):
            ```
            ${{ steps.destroy.outputs.stderr }}
            ```
