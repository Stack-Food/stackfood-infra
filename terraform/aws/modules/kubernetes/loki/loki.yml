# Loki Stack Helm Chart Values
# Chart: grafana/loki-stack
# Reference: https://github.com/grafana/helm-charts/tree/main/charts/loki-stack

loki:
  enabled: true
  isDefault: true

  # Persistence configuration
  persistence:
    enabled: ${enable_persistence}
    size: ${storage_size}

  # Loki configuration
  config:
    auth_enabled: false

    ingester:
      chunk_idle_period: 3m
      chunk_block_size: 262144
      chunk_retain_period: 1m
      max_transfer_retries: 0
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1

    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: ${retention_period}
      max_entries_limit_per_query: 5000
      retention_period: ${retention_period}

    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    server:
      http_listen_port: 3100

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/boltdb-shipper-active
        cache_location: /loki/boltdb-shipper-cache
        cache_ttl: 24h
        shared_store: filesystem
      filesystem:
        directory: /loki/chunks

    chunk_store_config:
      max_look_back_period: 0s

    table_manager:
      retention_deletes_enabled: true
      retention_period: ${retention_period}

# Promtail configuration (log collector)
promtail:
  enabled: true

  serviceMonitor:
    enabled: false

  config:
    clients:
      - url: http://loki-stack:3100/loki/api/v1/push

    positions:
      filename: /tmp/positions.yaml

    scrape_configs:
      # Collect logs from all application pods
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod

        pipeline_stages:
          - docker: {}

        relabel_configs:
          # Label map for pod labels
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app

          - source_labels: [__meta_kubernetes_pod_label_component]
            target_label: component

          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container

          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node

          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: pod_ip

          # Keep only application namespaces (exclude system namespaces)
          - action: drop
            regex: "^(kube-system|kube-public|kube-node-lease)$"
            source_labels: [__meta_kubernetes_namespace]

          # Set log path
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__

# Grafana is installed separately
grafana:
  enabled: false

# Service Account
serviceAccount:
  create: true
  name: loki
