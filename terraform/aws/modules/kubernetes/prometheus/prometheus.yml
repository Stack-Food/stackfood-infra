# Disable components we don't need
alertmanager:
  enabled: false

prometheus-node-exporter:
  enabled: true

prometheus-pushgateway:
  enabled: false

kube-state-metrics:
  enabled: true

# Prometheus Server Configuration
server:
  enabled: true

  # Service configuration
  service:
    type: ClusterIP
    servicePort: 80

  # Persistence (disabled for AWS Academy compatibility)
  persistentVolume:
    enabled: false

  # Retention configuration
  retention: "15d"

  # Resource limits
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi

  # Global scrape configuration
  global:
    scrape_interval: 15s
    scrape_timeout: 10s
    evaluation_interval: 15s

  # Ingress disabled (we use nginx-ingress separately)
  ingress:
    enabled: false
