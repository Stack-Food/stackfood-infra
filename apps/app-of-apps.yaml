apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackfood-microservices
  namespace: argocd
  labels:
    app: app-of-apps
    team: stackfood
    environment: production
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Stack-Food/stackfood-infra.git
    targetRevision: main
    path: apps/microservices

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=false  # ArgoCD namespace j√° existe
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
