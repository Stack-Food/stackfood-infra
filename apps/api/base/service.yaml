apiVersion: v1
kind: Service
metadata:
  name: stackfood-api
  labels:
    app: stackfood-api
  annotations:
    service.alpha.kubernetes.io/app-protocols: '{"http":"HTTP","https":"HTTPS"}'
spec:
  type: NodePort
  ports:
    - port: 5039
      targetPort: 5039
      protocol: TCP
      name: http
    - port: 7189
      targetPort: 7189
      protocol: TCP
      name: https
  selector:
    app: stackfood-api
