apiVersion: apps/v1
kind: Deployment
metadata:
  name: stackfood-worker
  labels:
    app.kubernetes.io/name: stackfood-worker
    app.kubernetes.io/instance: stackfood-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: stackfood
    app: stackfood-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stackfood-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: stackfood-worker
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: worker
          image: ghcr.io/stack-food/stackfood-api/worker
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          envFrom:
            - configMapRef:
                name: stackfood-worker-config
            - secretRef:
                name: stackfood-worker-secrets
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stackfood-api-secrets
                  key: POSTGRES_PASSWORD
